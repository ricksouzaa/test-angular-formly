<p-autoComplete
  [field]="to.labelField"
  [dataKey]="'{{to.keyField}}'"
  [formControl]="toFormControl"
  [formlyAttributes]="field"
  [forceSelection]="true"
  [suggestions]="to.results"
  [style]="{'width':'100%'}"
  [inputStyle]="{'width':'100%'}"
  (completeMethod)="to.completeMethod(to, $event)"
></p-autoComplete>
